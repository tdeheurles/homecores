dependencies:
  cache_directories:
    - ~/.vagrant.d
    - ~/tmp

  pre:
    - |
      mkdir -p ~/tmp
      cd ~/tmp
      VERSION=1.7.4
      if [ ! -f vagrant_${VERSION}_x86_64.deb ]; then
        wget https://dl.bintray.com/mitchellh/vagrant/vagrant_${VERSION}_x86_64.deb
      fi
      sudo dpkg -i vagrant_${VERSION}_x86_64.deb
    - cp templates/template.config.rb config.rb
    - cp templates/template.synced_folders.yml synced_folders.yml

test:
  pre:
    - vagrant up

  override:
    - ping -c 3 172.16.1.100

  post:
    - vagrant destroy -f
